<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Selector</title>
  <style>
    #paral {
      text-align: center;
      color: red;
    }
    #id2 {
        text-align: right;
        color:orange;
    }
  </style>
</head>
<body>
    <h1>id Selector</h1>
    <hr>
<p id="paral">
    The id selector uses the id attribute of an HTML element to select a specific
    element.
</p>
<p id = "id2">
    To select an element with a specific id, write a hash(#) character, followed by the
    id of the element.
</p>
</body>
</html>
