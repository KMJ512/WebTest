<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>descendant+pseudo-class Selector</title>
    <style>
        p{
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        div:hover p { /*descendant+pseudo class Selector */
            display: block;
        }
    </style>
</head>
<body>
    <h1>descendant Selector & Pseudo-class Selector</h1>
<hr>
<div>Hover over this div element to show the p element
    <p>Tada! Here I am!</p>
</div>
</body>
</html>
