<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>general sibling Selector</title>
    <style>
      div ~ p{
        background-color: orange;
      }
    </style>
</head>
<body>
  <h1>general sibling Selector</h1>
  <p>녜헤헤</p>
  <div>
    <p>Paragraph 1. in the div.</p>
    <p>Paragraph 2. in the div.</p>
  </div>
  <p>Paragraph 3. after the div.</p>
  <p>Paragraph 4. after the div.</p>
  <div>
    <p>Paragraph 5. in the div.</p>
    <p>Paragraph 6. in the div.</p>
  </div>
  <section><p>Paragraph 7. after the div.</p></section>
  <p>Paragraph 8. after the div.</p>
</body>
</html>
