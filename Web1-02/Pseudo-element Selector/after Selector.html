<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>after Selector</title>
</head>
  <style>
    p::after{
      content: " (end paragraph)";
    }
  </style>
<body>
  <h1>The CSS ::after Pseudo-element</h1>
  <hr>
  <p>My name is Sungwon Lee.</p>
  <section><p>I live in Seongnam.</p></section>
  <div><p>This is South Korea.</p></div>
</body>
</html>
