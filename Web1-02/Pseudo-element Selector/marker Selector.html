<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marker Selector</title>
</head>
<style>
    ::marker{
        color:red;
        font-size:23px;
    }
</style>
<body>
    <h1>The CSS ::marker Pseudo-element</h1>
    <hr>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
