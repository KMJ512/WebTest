<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>before Selector</title>
</head>
<style>
  p::before {
    content: "Won said - "
  }
</style>
<body>
  <h1>The CSS ::before Selector</h1>
  <hr>
  <p>My name is Sungwon Lee.</p>
<section><p>I live in Seongnam.</p></section>
<div><p>This is South Korea.</p></div>
</body>
</html>
